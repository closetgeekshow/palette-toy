<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skeleton UI - lit-html</title>
  <style>
    :root {
      --surface-base: #0b0f1f;
      --surface-raised: #0f172a;
      --text-primary: #f8fafc;
      --text-muted: #cbd5e1;
      --accent: #22d3ee;
      --accent-2: #a855f7;
      --radius-sharp: 4px;
      --radius-soft: 14px;
      --radius-pill: 999px;
      --font-body: "Inter", system-ui, sans-serif;
      --font-code: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, monospace;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: var(--font-body);
      background: radial-gradient(circle at 30% 20%, #0f172a, #0b0f1f 60%, #04060f 100%);
      color: var(--text-primary);
    }

    h1 { margin: 0 0 10px; letter-spacing: 0.07em; }
    p { color: var(--text-muted); }

    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 14px; }
    .card {
      padding: 16px;
      border-radius: var(--radius-soft);
      background: linear-gradient(145deg, rgba(15, 23, 42, 0.92), rgba(11, 15, 31, 0.9));
      border: 1px solid rgba(148, 163, 184, 0.4);
      box-shadow: 0 18px 38px rgba(0, 0, 0, 0.45);
    }
    .tabs { display: flex; gap: 8px; margin-bottom: 10px; }
    .tab { flex: 1; padding: 8px 10px; text-align: center; border-radius: var(--radius-pill); border: 1px solid rgba(148, 163, 184, 0.35); color: var(--text-muted); cursor: pointer; background: rgba(148, 163, 184, 0.12); }
    .tab.active { background: linear-gradient(110deg, var(--accent), var(--accent-2)); color: #0b0f1f; border-color: transparent; }
    .toggle-row, .control-row { display: flex; align-items: center; justify-content: space-between; gap: 10px; margin: 8px 0; }
    .toggle { width: 52px; height: 28px; border-radius: var(--radius-pill); border: 1px solid rgba(148, 163, 184, 0.35); background: rgba(148, 163, 184, 0.16); position: relative; cursor: pointer; }
    .toggle .thumb { position: absolute; top: 2px; left: 2px; width: 24px; height: 24px; border-radius: 50%; background: var(--text-primary); transition: transform 0.2s ease; }
    .toggle.on { background: linear-gradient(110deg, var(--accent), var(--accent-2)); border-color: transparent; }
    .toggle.on .thumb { transform: translateX(24px); background: #0b0f1f; }
    .radio-row { display: flex; gap: 10px; flex-wrap: wrap; }
    label.badge { display: inline-flex; gap: 6px; align-items: center; padding: 4px 10px; border-radius: var(--radius-pill); background: rgba(148, 163, 184, 0.12); border: 1px solid rgba(148, 163, 184, 0.35); color: var(--text-muted); font-size: 12px; }
  </style>
</head>
<body>
  <h1>lit-html Skeleton</h1>
  <p>Template-literal rendering with reactive updates, no build step required.</p>
  <div id="app" class="grid"></div>

  <script type="module">
    import { html, render } from "https://unpkg.com/lit-html@3.1.3/lit-html.js";

    let state = {
      tab: "Overview",
      armed: false,
      radius: "soft",
    };

    const update = () => render(view(), document.getElementById("app"));

    const TabStrip = () => html`
      <div class="tabs">
        ${["Overview", "Fidget", "Telemetry"].map(
          (name) => html`<div
            class="tab ${state.tab === name ? "active" : ""}"
            @click=${() => {
              state = { ...state, tab: name };
              update();
            }}
          >
            ${name}
          </div>`
        )}
      </div>
    `;

    const Toggle = () => html`
      <div class="toggle-row">
        <span>Power</span>
        <div
          class="toggle ${state.armed ? "on" : ""}"
          role="switch"
          aria-checked=${String(state.armed)}
          @click=${() => {
            state = { ...state, armed: !state.armed };
            update();
          }}
        >
          <div class="thumb"></div>
        </div>
      </div>
    `;

    const Radios = () => html`
      <div class="radio-row">
        ${[
          { key: "sharp", label: "Sharp" },
          { key: "soft", label: "Soft" },
          { key: "pill", label: "Pill" },
        ].map(
          (opt) => html`<label class="badge">
            <input
              type="radio"
              name="radius"
              value=${opt.key}
              .checked=${state.radius === opt.key}
              @change=${() => {
                state = { ...state, radius: opt.key };
                update();
              }}
            />
            ${opt.label}
          </label>`
        )}
      </div>
    `;

    const Card = (title, body) => html`<section class="card"><h2>${title}</h2>${body}</section>`;

    const view = () => html`
      ${Card(
        "Mode",
        html`<div>
          ${TabStrip()}
          <p>Active tab: ${state.tab}</p>
        </div>`
      )}
      ${Card(
        "Controls",
        html`<div>
          ${Toggle()}
          ${Radios()}
        </div>`
      )}
      ${Card(
        "Token Notes",
        html`<div>
          <div class="control-row">
            <span>Visibility</span>
            <span class="badge">Objects on surfaces remain visible</span>
          </div>
          <p>lit-html keeps templates terse while CSS variables handle radii and accent ramps.</p>
          <p><strong>Fallbacks:</strong> heading → body → system; logo → heading; code → monospace.</p>
        </div>`
      )}
    `;

    update();
  </script>
</body>
</html>
